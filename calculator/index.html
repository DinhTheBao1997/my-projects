<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="./templates/css/style.css" />
    <script src="./templates/js/script.js" defer></script>
  </head>
  <body>
    <div>
      <div class="calculator-grid">
        <div class="screen">
          <div class="input" data-input></div>
          <div class="result" data-result></div>
        </div>
        <button data-input>7</button>
        <button data-input>8</button>
        <button data-input>9</button>
        <button data-delete>DEL</button>
        <button data-all-clear>AC</button>
        <button data-input>4</button>
        <button data-input>5</button>
        <button data-input>6</button>
        <button data-input-operation>ร</button>
        <button data-input-operation>รท</button>
        <button data-input>1</button>
        <button data-input>2</button>
        <button data-input>3</button>
        <button data-input-operation>+</button>
        <button data-input-operation>-</button>
        <button data-input>0</button>
        <button data-input>.</button>
        <button data-input-operation>e</button>
        <button data-answer>Ans</button>
        <button data-equal>=</button>
      </div>
    </div>
  </body>
</html>
